<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지식관리시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <!-- 헤더 -->
    <header class="w-full border-b border-gray-200 bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <!-- 로고 -->
          <div class="text-xl font-bold text-gray-800">DocuPlatform</div>

          <!-- 데스크탑 메뉴 -->
          <nav
            class="hidden md:flex space-x-6 text-sm font-medium text-gray-700"
          >
            <a href="#" class="hover:text-blue-600 transition-colors"
              >문서관리</a
            >
            <a href="#" class="hover:text-blue-600 transition-colors"
              >학습동아리 관리</a
            >
            <a href="#" class="hover:text-blue-600 transition-colors"
              >직원 관리</a
            >
            <a href="#" class="hover:text-blue-600 transition-colors"
              >부서업무방 관리</a
            >
            <a href="#" class="hover:text-blue-600 transition-colors"
              >일정관리</a
            >
          </nav>

          <!-- 모바일 햄버거 버튼 -->
          <div class="md:hidden">
            <button
              id="mobile-menu-button"
              class="text-gray-700 focus:outline-none"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- 모바일 메뉴 -->
      <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
        <a
          href="#"
          class="block text-sm font-medium text-gray-700 hover:text-blue-600"
          >문서관리</a
        >
        <a
          href="#"
          class="block text-sm font-medium text-gray-700 hover:text-blue-600"
          >학습동아리 관리</a
        >
        <a
          href="#"
          class="block text-sm font-medium text-gray-700 hover:text-blue-600"
          >직원 관리</a
        >
        <a
          href="#"
          class="block text-sm font-medium text-gray-700 hover:text-blue-600"
          >부서업무방 관리</a
        >
        <a
          href="#"
          class="block text-sm font-medium text-gray-700 hover:text-blue-600"
          >일정관리</a
        >
      </div>
    </header>

    <!-- 모바일 메뉴 토글 스크립트 -->
    <script>
      const btn = document.getElementById("mobile-menu-button");
      const menu = document.getElementById("mobile-menu");
      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>

    <!--내용-->
    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- 제목 + 등록 버튼 -->
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-800">학습동아리 목록</h1>
        <a
          href="/v1/learning_club/add"
          class="inline-block px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition"
        >
          + 학습동아리 등록
        </a>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- 더미 동아리 1 -->
        <div class="bg-white rounded-2xl shadow p-4 hover:shadow-md transition">
          <img
            src="/assets/image.webp"
            alt="Club Image"
            class="w-full h-48 object-cover rounded-xl mb-4"
          />
          <h2 class="text-lg font-semibold text-gray-900">프론트엔드 스터디</h2>
          <p class="text-sm text-gray-600 mt-1">
            React와 Tailwind로 모던한 UI 개발을 학습합니다.
          </p>
          <p class="text-xs text-gray-400 mt-2">생성자: user01</p>
        </div>

        <!-- 더미 동아리 2 -->
        <div class="bg-white rounded-2xl shadow p-4 hover:shadow-md transition">
          <img
            src="/assets/image.webp"
            alt="Club Image"
            class="w-full h-48 object-cover rounded-xl mb-4"
          />
          <h2 class="text-lg font-semibold text-gray-900">알고리즘 동아리</h2>
          <p class="text-sm text-gray-600 mt-1">
            백준, 프로그래머스 문제를 함께 풀고 토론합니다.
          </p>
          <p class="text-xs text-gray-400 mt-2">생성자: user99</p>
        </div>

        <!-- 더미 동아리 3 -->
        <div class="bg-white rounded-2xl shadow p-4 hover:shadow-md transition">
          <img
            src="/assets/image.webp"
            alt="Club Image"
            class="w-full h-48 object-cover rounded-xl mb-4"
          />
          <h2 class="text-lg font-semibold text-gray-900">기획/PM 동아리</h2>
          <p class="text-sm text-gray-600 mt-1">
            기획서 작성과 협업 도구에 대해 공부하는 모임입니다.
          </p>
          <p class="text-xs text-gray-400 mt-2">생성자: pmlee</p>
        </div>
      </div>
    </main>
  </body>
</html>
