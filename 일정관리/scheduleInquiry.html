<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지식관리시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <!-- 헤더 -->
    <header class="w-full border-b border-gray-200 bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <!-- 로고 -->
          <div class="text-xl font-bold text-gray-800">DocuPlatform</div>

          <!-- 데스크탑 메뉴 -->
          <nav
            class="hidden md:flex space-x-6 text-sm font-medium text-gray-700"
          >
            <a href="#" class="hover:text-blue-600 transition-colors"
              >문서관리</a
            >
            <a href="#" class="hover:text-blue-600 transition-colors"
              >학습동아리 관리</a
            >
            <a href="#" class="hover:text-blue-600 transition-colors"
              >직원 관리</a
            >
            <a href="#" class="hover:text-blue-600 transition-colors"
              >부서업무방 관리</a
            >
            <a href="#" class="hover:text-blue-600 transition-colors"
              >일정관리</a
            >
          </nav>

          <!-- 모바일 햄버거 버튼 -->
          <div class="md:hidden">
            <button
              id="mobile-menu-button"
              class="text-gray-700 focus:outline-none"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- 모바일 메뉴 -->
      <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
        <a
          href="#"
          class="block text-sm font-medium text-gray-700 hover:text-blue-600"
          >문서관리</a
        >
        <a
          href="#"
          class="block text-sm font-medium text-gray-700 hover:text-blue-600"
          >학습동아리 관리</a
        >
        <a
          href="#"
          class="block text-sm font-medium text-gray-700 hover:text-blue-600"
          >직원 관리</a
        >
        <a
          href="#"
          class="block text-sm font-medium text-gray-700 hover:text-blue-600"
          >부서업무방 관리</a
        >
        <a
          href="#"
          class="block text-sm font-medium text-gray-700 hover:text-blue-600"
          >일정관리</a
        >
      </div>
    </header>

    <!-- 모바일 메뉴 토글 스크립트 -->
    <script>
      const btn = document.getElementById("mobile-menu-button");
      const menu = document.getElementById("mobile-menu");
      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>


<!-- FullCalendar CSS & JS -->
<link
  href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>

<main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">일정 조회</h1>

  <!-- 필터 -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div>
      <label class="block text-sm font-medium text-gray-700">조회 방식</label>
      <select
        id="viewType"
        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm"
      >
        <option value="calendar">달력</option>
        <option value="list">리스트</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">조회 시작일</label>
      <input
        type="date"
        id="filterStartDate"
        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">조회 종료일</label>
      <input
        type="date"
        id="filterEndDate"
        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm"
      />
      </div>
    </div>

     <!-- 🔽 키워드 입력 필드 추가 -->
    <div class="md:col-span-3">
      <label class="block text-sm font-medium text-gray-700">키워드</label>
      <input
      type="text"
      id="keyword"
      placeholder="예: 회의, 보고서, 디자인 등"
      class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm"
    />
  </div>

  <!-- 달력 영역 -->
  <div id="calendar" class="bg-white rounded-lg shadow p-4"></div>
</main>


<!-- FullCalendar 초기화 -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const calendarEl = document.getElementById("calendar");

    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialDate: "2024-06-01", // ⭐ 이걸 추가

      headerToolbar: {
        left: "prev,next today",
        center: "title",
        right: "dayGridMonth,timeGridWeek,listWeek",
      },
      events: [
        {
          title: "프로젝트 회의",
          start: "2024-06-01",
          end: "2024-06-03",
        },
        {
          title: "디자인 리뷰",
          start: "2024-06-07",
        },
      ],
    });

    calendar.render();
  });
</script>
