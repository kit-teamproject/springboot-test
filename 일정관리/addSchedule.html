<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지식관리시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <!-- 헤더 -->
    <header class="w-full border-b border-gray-200 bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <!-- 로고 -->
          <div class="text-xl font-bold text-gray-800">DocuPlatform</div>

          <!-- 데스크탑 메뉴 -->
          <nav
            class="hidden md:flex space-x-6 text-sm font-medium text-gray-700"
          >
            <a href="#" class="hover:text-blue-600 transition-colors"
              >문서관리</a
            >
            <a href="#" class="hover:text-blue-600 transition-colors"
              >학습동아리 관리</a
            >
            <a href="#" class="hover:text-blue-600 transition-colors"
              >직원 관리</a
            >
            <a href="#" class="hover:text-blue-600 transition-colors"
              >부서업무방 관리</a
            >
            <a href="#" class="hover:text-blue-600 transition-colors"
              >일정관리</a
            >
          </nav>

          <!-- 모바일 햄버거 버튼 -->
          <div class="md:hidden">
            <button
              id="mobile-menu-button"
              class="text-gray-700 focus:outline-none"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- 모바일 메뉴 -->
      <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
        <a
          href="#"
          class="block text-sm font-medium text-gray-700 hover:text-blue-600"
          >문서관리</a
        >
        <a
          href="#"
          class="block text-sm font-medium text-gray-700 hover:text-blue-600"
          >학습동아리 관리</a
        >
        <a
          href="#"
          class="block text-sm font-medium text-gray-700 hover:text-blue-600"
          >직원 관리</a
        >
        <a
          href="#"
          class="block text-sm font-medium text-gray-700 hover:text-blue-600"
          >부서업무방 관리</a
        >
        <a
          href="#"
          class="block text-sm font-medium text-gray-700 hover:text-blue-600"
          >일정관리</a
        >
      </div>
    </header>

    <!-- 모바일 메뉴 토글 스크립트 -->
    <script>
      const btn = document.getElementById("mobile-menu-button");
      const menu = document.getElementById("mobile-menu");
      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>

<main class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <form class="bg-white rounded-2xl shadow p-8 w-full max-w-2xl space-y-6 mt-12">
    <h1 class="text-2xl font-bold text-gray-800 text-center">일정 등록</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- 일정 제목 -->
      <div>
        <label class="block text-sm font-medium text-gray-700">일정 제목</label>
        <input
          type="text"
          name="scheduleName"
          placeholder="예: 프로젝트 일정 공유"
          class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm"
        />
      </div>

      <!-- 공유 여부 -->
      <div>
        <label class="block text-sm font-medium text-gray-700">공유 여부</label>
        <select
          name="isShare"
          class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm"
        >
          <option value="false">공유 안 함</option>
          <option value="true">공유 함</option>
        </select>
      </div>

      <!-- 시작일 -->
      <div>
        <label class="block text-sm font-medium text-gray-700">시작일</label>
        <input
          type="date"
          name="startDate"
          class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm"
        />
      </div>

      <!-- 종료일 -->
      <div>
        <label class="block text-sm font-medium text-gray-700">종료일</label>
        <input
          type="date"
          name="endDate"
          class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm"
        />
      </div>

      <!-- 공유 대상자 ID -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700"
          >공유 대상자 ID (콤마 구분)</label
        >
        <input
          type="text"
          name="viewableEmployeeIds"
          placeholder="예: 1002,1003"
          class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm"
        />
      </div>

      <!-- 기간 -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700">기간</label>
        <input
          type="number"
          name="dateLength"
          placeholder="자동 계산 또는 직접 입력"
          class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm"
        />
      </div>
    </div>

    <!-- 등록 버튼 -->
    <div class="text-center pt-4">
      <button
        type="submit"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
      >
        일정 등록
      </button>
    </div>
  </form>
</main>
