<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>학습동아리 관리</title>
    <link rel="icon" href="/assets/main.ico">
    <div th:insert="components/setup :: setup"></div>
</head>
<body>
<!-- 헤더 -->
<div th:insert="components/header :: header"></div>


<!--내용-->
<main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- 검색창 -->
    <div class="mb-6 flex justify-end">
        <form method="get" class="flex flex-col sm:flex-row gap-2 sm:items-center">
            <input
                    type="text"
                    name="query"
                    placeholder="동아리 이름 검색"
                    class="px-3 py-1.5 border border-gray-300 rounded-lg text-sm w-full sm:w-auto focus:outline-none focus:ring-2 focus:ring-green-500"
            />
            <button
                    type="submit"
                    class="px-4 py-1.5 bg-green-500 text-white text-sm rounded-lg hover:bg-green-600 transition"
            >
                검색
            </button>
        </form>
    </div>

    <!-- 제목 + 등록 버튼 -->
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-800">학습동아리 목록</h1>
        <a href="/v1/learning_club/add"
           class="inline-block px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition">
            + 학습동아리 등록
        </a>
    </div>




    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

        <!-- 더미 동아리 1 -->
        <div class="bg-white rounded-2xl shadow p-4 hover:shadow-md transition">
            <img src="/assets/image.webp" alt="Club Image"
                 class="w-full h-48 object-cover rounded-xl mb-4"/>
            <h2 class="text-lg font-semibold text-gray-900">프론트엔드 스터디</h2>
            <p class="text-sm text-gray-600 mt-1">React와 Tailwind로 모던한 UI 개발을 학습합니다.</p>
            <p class="text-xs text-gray-400 mt-2">생성자: user01</p>
        </div>

        <!-- 더미 동아리 2 -->
        <div class="bg-white rounded-2xl shadow p-4 hover:shadow-md transition">
            <img src="/assets/image.webp" alt="Club Image"
                 class="w-full h-48 object-cover rounded-xl mb-4"/>
            <h2 class="text-lg font-semibold text-gray-900">알고리즘 동아리</h2>
            <p class="text-sm text-gray-600 mt-1">백준, 프로그래머스 문제를 함께 풀고 토론합니다.</p>
            <p class="text-xs text-gray-400 mt-2">생성자: user99</p>
        </div>

        <!-- 더미 동아리 3 -->
        <div class="bg-white rounded-2xl shadow p-4 hover:shadow-md transition">
            <img src="/assets/image.webp" alt="Club Image"
                 class="w-full h-48 object-cover rounded-xl mb-4"/>
            <h2 class="text-lg font-semibold text-gray-900">기획/PM 동아리</h2>
            <p class="text-sm text-gray-600 mt-1">기획서 작성과 협업 도구에 대해 공부하는 모임입니다.</p>
            <p class="text-xs text-gray-400 mt-2">생성자: pmlee</p>
        </div>

    </div>
</main>
<script src="/js/header.js"></script>
</body>
</html>
