<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학습동아리 등록</title>
    <link rel="icon" href="/assets/main.ico">
    <th:block th:insert="~{components/setup :: setup}"></th:block>
</head>
<body>
<!-- 헤더 -->
<header th:insert="~{components/header :: header}"></header>

<main class="max-w-3xl mx-auto px-4 py-10">
    <h1 class="text-2xl font-bold text-gray-800 mb-8">학습동아리 등록</h1>

    <form method="post" enctype="multipart/form-data"
          class="bg-white p-6 rounded-xl shadow-md space-y-6 border border-gray-200">

        <!-- 동아리 이름 -->
        <div>
            <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">동아리 이름</label>
            <input type="text" id="name" name="name" required
                   class="block w-full px-2 py-1.5 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- 소개글 -->
        <div>
            <label for="description" class="block text-sm font-semibold text-gray-700 mb-1">소개글</label>
            <textarea id="description" name="description" rows="4" required
                      class="block w-full px-2 py-1.5 rounded-lg border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <!-- 이미지 업로드 -->
        <div>
            <label for="image" class="block text-sm font-semibold text-gray-700 mb-1">대표 이미지 첨부</label>
            <input type="file" id="image" name="image"
                   class="block w-full text-sm text-gray-700 file:mr-4 file:py-1.5 file:px-2 file:rounded file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700 transition" />
        </div>

        <!-- 생성자 유저 ID -->
        <input type="hidden" name="creatorId" />

        <!-- 버튼 -->
        <div class="flex justify-end pt-4">
            <button type="submit"
                    class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">
                등록하기
            </button>
        </div>

    </form>
</main>

<script src="/js/header.js"></script>
</body>
</html>
