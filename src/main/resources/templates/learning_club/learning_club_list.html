<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>학습동아리 관리</title>
    <link rel="icon" href="/assets/main.ico">
    <th:block th:insert="~{components/setup :: setup}"></th:block>
</head>
<body>
<!-- 헤더 -->
<header th:insert="~{components/header :: header}"></header>

<!--내용-->
<main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- 제목 + 등록 버튼 -->
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-800">학습동아리 목록</h1>
        <a href="/learning_club/add"
           class="inline-block px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition">
            + 학습동아리 등록
        </a>
    </div>

    <!-- 검색창 -->
    <div class="mb-6">
        <form method="get" action="/learning_club/list" class="flex flex-col gap-2 sm:flex-row sm:gap-4">
            <input
                    type="text"
                    name="query"
                    placeholder="동아리 이름 검색"
                    th:value="${query}"
                    class="px-2 py-1.5 border border-gray-300 rounded-lg text-sm w-full focus:outline-none focus:ring-2 focus:ring-green-500"
            />
            <button
                    type="submit"
                    class="px-4 py-1.5 bg-green-500 text-white text-sm rounded-lg hover:bg-green-600 transition w-full sm:w-auto whitespace-nowrap"
            >
                검색
            </button>
        </form>

    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="club : ${list}" class="bg-white rounded-2xl shadow p-4 hover:shadow-md transition">
            <img th:src="${club.img_url}" alt="Club Image"
                 class="w-full h-48 object-cover rounded-xl mb-4"/>

            <h2 class="text-lg font-semibold text-gray-900" th:text="${club.clubName}">동아리명</h2>
            <p class="text-sm text-gray-600 mt-1" th:text="${club.intro}">동아리 소개</p>
            <p class="text-xs text-gray-400 mt-2" th:text="'생성자: ' + ${club.employeeDto.userid}">생성자</p>
        </div>
    </div>


</main>
<script src="/js/header.js"></script>
</body>
</html>
