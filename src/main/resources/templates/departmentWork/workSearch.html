<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>추진업무 조회</title>
    <link rel="icon" href="/assets/main.ico">
    <th:block th:insert="~{components/setup :: setup}"></th:block>
  </head>
  <body>
  <!-- 헤더 -->
  <header th:insert="~{components/header :: header}"></header>
    <!-- 메인 -->
    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
<!--      <h1 class="text-2xl font-bold text-gray-800 mb-6">추진업무 조회</h1>-->
        <!-- 제목 + 등록 버튼 -->
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold text-gray-800">추진업무 조회</h1>
            <a href="/department/add"
               class="inline-block px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition">
                + 업무등록
            </a>
        </div>
      <!-- 조회 조건 -->
      <form class="bg-white shadow rounded-xl p-6 space-y-6 mb-8">
        <!-- 부서 선택 -->
        <div>
          <label class="block text-sm font-medium text-gray-700">부서</label>
          <select
            name="departmentId"
            class="mt-1 w-full border rounded-md px-3 py-2 text-sm"
          >
            <option value="">전체 부서</option>
            <option value="1">기획부</option>
            <option value="2">개발부</option>
            <option value="3">인사부</option>
          </select>
        </div>

        <!-- 업무명 -->
        <div>
          <label class="block text-sm font-medium text-gray-700">업무명</label>
          <input
            type="text"
            name="workName"
            class="mt-1 w-full border rounded-md px-3 py-2 text-sm"
            placeholder="예: 문서 개선"
          />
        </div>

        <!-- 추진업무 담당자 -->
        <div>
            <label class="block text-sm font-medium text-gray-700">추진업무 담당자</label>
            <select
            name="workManager"
            class="mt-1 w-full border rounded-md px-3 py-2 text-sm"
            >
            <option value="">전체</option>
            <option value="emp01">홍길동</option>
            <option value="emp02">김철수</option>
            <option value="emp03">이영희</option>
            <!-- 실제 구현에서는 JS로 부서에 따라 동적으로 불러올 수 있음 -->
            </select>
        </div>


        <!-- 시작일/종료일 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">시작일</label>
            <input
              type="date"
              name="startDate"
              class="mt-1 w-full border rounded-md px-3 py-2 text-sm"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">종료일</label>
            <input
              type="date"
              name="endDate"
              class="mt-1 w-full border rounded-md px-3 py-2 text-sm"
            />
          </div>
        </div>

        <!-- 조회 버튼 -->
        <div class="pt-4">
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition"
          >
            업무 조회
          </button>
        </div>
      </form>

      <!-- 조회 결과 리스트 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- 업무 카드 예시 -->
        <div class="bg-white rounded-2xl shadow p-4 hover:shadow-md transition">
          <h2 class="text-lg font-semibold text-gray-900">문서 개선 TF</h2>
          <p class="text-sm text-gray-600 mt-1">
            <span class="font-medium">기간:</span> 2025-05-01 ~ 2025-06-30
          </p>
          <p class="text-sm text-gray-600 mt-1">
            <span class="font-medium">담당자:</span> 김철수
          </p>
          <p class="text-sm text-gray-600 mt-1">
            <span class="font-medium">공개여부:</span> 공개
          </p>
          <p class="text-sm text-gray-600 mt-1">
            <span class="font-medium">범주:</span> 조직 개선
          </p>
        </div>

        <!-- 결과가 여러 개일 경우 반복 렌더링 -->
        <!-- 결과 없음 시 표시 -->
        <!-- <p class="text-center text-gray-500 col-span-full">조회된 업무가 없습니다.</p> -->
      </div>
    </main>
  <script src="/js/header.js"></script>
  </body>
</html>
