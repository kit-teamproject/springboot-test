<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>추진업무 조회</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <!-- 헤더 -->
    <header class="w-full border-b border-gray-200 bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <!-- 로고 -->
            <div class="text-xl font-bold text-gray-800">DocuPlatform</div>
  
            <!-- 데스크탑 메뉴 -->
            <nav
              class="hidden md:flex space-x-6 text-sm font-medium text-gray-700"
            >
              <a href="#" class="hover:text-blue-600 transition-colors"
                >문서관리</a
              >
              <a href="#" class="hover:text-blue-600 transition-colors"
                >학습동아리 관리</a
              >
              <a href="#" class="hover:text-blue-600 transition-colors"
                >직원 관리</a
              >
              <a href="#" class="hover:text-blue-600 transition-colors"
                >부서업무방 관리</a
              >
              <a href="#" class="hover:text-blue-600 transition-colors"
                >일정관리</a
              >
            </nav>
  
            <!-- 모바일 햄버거 버튼 -->
            <div class="md:hidden">
              <button
                id="mobile-menu-button"
                class="text-gray-700 focus:outline-none"
              >
                <svg
                  class="h-6 w-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
  
        <!-- 모바일 메뉴 -->
        <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
          <a
            href="#"
            class="block text-sm font-medium text-gray-700 hover:text-blue-600"
            >문서관리</a
          >
          <a
            href="#"
            class="block text-sm font-medium text-gray-700 hover:text-blue-600"
            >학습동아리 관리</a
          >
          <a
            href="#"
            class="block text-sm font-medium text-gray-700 hover:text-blue-600"
            >직원 관리</a
          >
          <a
            href="#"
            class="block text-sm font-medium text-gray-700 hover:text-blue-600"
            >부서업무방 관리</a
          >
          <a
            href="#"
            class="block text-sm font-medium text-gray-700 hover:text-blue-600"
            >일정관리</a
          >
        </div>
      </header>  

    <!-- 메인 -->
    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">추진업무 조회</h1>

      <!-- 조회 조건 -->
      <form class="bg-white shadow rounded-xl p-6 space-y-6 mb-8">
        <!-- 부서 선택 -->
        <div>
          <label class="block text-sm font-medium text-gray-700">부서</label>
          <select
            name="departmentId"
            class="mt-1 w-full border rounded-md px-3 py-2 text-sm"
          >
            <option value="">전체 부서</option>
            <option value="1">기획부</option>
            <option value="2">개발부</option>
            <option value="3">인사부</option>
          </select>
        </div>

        <!-- 업무명 -->
        <div>
          <label class="block text-sm font-medium text-gray-700">업무명</label>
          <input
            type="text"
            name="workName"
            class="mt-1 w-full border rounded-md px-3 py-2 text-sm"
            placeholder="예: 문서 개선"
          />
        </div>

        <!-- 추진업무 담당자 -->
        <div>
            <label class="block text-sm font-medium text-gray-700">추진업무 담당자</label>
            <select
            name="workManager"
            class="mt-1 w-full border rounded-md px-3 py-2 text-sm"
            >
            <option value="">전체</option>
            <option value="emp01">홍길동</option>
            <option value="emp02">김철수</option>
            <option value="emp03">이영희</option>
            <!-- 실제 구현에서는 JS로 부서에 따라 동적으로 불러올 수 있음 -->
            </select>
        </div>
  

        <!-- 시작일/종료일 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">시작일</label>
            <input
              type="date"
              name="startDate"
              class="mt-1 w-full border rounded-md px-3 py-2 text-sm"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">종료일</label>
            <input
              type="date"
              name="endDate"
              class="mt-1 w-full border rounded-md px-3 py-2 text-sm"
            />
          </div>
        </div>

        <!-- 조회 버튼 -->
        <div class="pt-4">
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition"
          >
            업무 조회
          </button>
        </div>
      </form>

      <!-- 조회 결과 리스트 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- 업무 카드 예시 -->
        <div class="bg-white rounded-2xl shadow p-4 hover:shadow-md transition">
          <h2 class="text-lg font-semibold text-gray-900">문서 개선 TF</h2>
          <p class="text-sm text-gray-600 mt-1">
            <span class="font-medium">기간:</span> 2025-05-01 ~ 2025-06-30
          </p>
          <p class="text-sm text-gray-600 mt-1">
            <span class="font-medium">담당자:</span> 김철수
          </p>
          <p class="text-sm text-gray-600 mt-1">
            <span class="font-medium">공개여부:</span> 공개
          </p>
          <p class="text-sm text-gray-600 mt-1">
            <span class="font-medium">범주:</span> 조직 개선
          </p>
        </div>

        <!-- 결과가 여러 개일 경우 반복 렌더링 -->
        <!-- 결과 없음 시 표시 -->
        <!-- <p class="text-center text-gray-500 col-span-full">조회된 업무가 없습니다.</p> -->
      </div>
    </main>
  </body>
</html>
