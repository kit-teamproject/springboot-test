<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>일정 관리</title>
    <link rel="icon" href="/assets/main.ico">
    <th:block th:insert="~{components/setup :: setup}"></th:block>
</head>
<body>
<!-- 헤더 -->
<header th:insert="~{components/header :: header}"></header>


<!-- FullCalendar CSS & JS -->
<link
        href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css"
        rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>

<main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
<!--    <h1 class="text-2xl font-bold text-gray-800 mb-6">일정 조회</h1>-->
    <!-- 제목 + 등록 버튼 -->
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-800">일정 조회</h1>
        <a href="/schedule/add"
           class="inline-block px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition">
            + 일정 등록
        </a>
    </div>
    <!-- 필터 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div>
            <label class="block text-sm font-medium text-gray-700">조회 방식</label>
            <select
                    id="viewType"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm"
            >
                <option value="calendar">달력</option>
                <option value="list">리스트</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">조회 시작일</label>
            <input
                    type="date"
                    id="filterStartDate"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm"
            />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">조회 종료일</label>
            <input
                    type="date"
                    id="filterEndDate"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm"
            />
        </div>
    </div>

    <!-- 🔽 키워드 입력 필드 추가 -->
    <div class="md:col-span-3">
        <label class="block text-sm font-medium text-gray-700">키워드</label>
        <input
                type="text"
                id="keyword"
                placeholder="예: 회의, 보고서, 디자인 등"
                class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 shadow-sm"
        />
    </div>

    <!-- 달력 영역 -->
    <div id="calendar" class="bg-white rounded-lg shadow p-4"></div>
</main>


<!-- FullCalendar 초기화 -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");

        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialDate: "2024-06-01", // ⭐ 이걸 추가

            headerToolbar: {
                left: "prev,next today",
                center: "title",
                right: "dayGridMonth,timeGridWeek,listWeek",
            },
            events: [
                {
                    title: "프로젝트 회의",
                    start: "2024-06-01",
                    end: "2024-06-03",
                },
                {
                    title: "디자인 리뷰",
                    start: "2024-06-07",
                },
            ],
        });

        calendar.render();
    });
</script>
<script src="/js/header.js"></script>
</body>
</html>
