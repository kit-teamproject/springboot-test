<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>직원 등록 - 지식관리시스템</title>
    <link rel="stylesheet" href="/css/employeeRegister.css">
    <link rel="icon" href="/assets/main.ico">
    <th:block th:insert="~{components/setup :: setup}"></th:block>
</head>
<body>
<header th:insert="~{components/header :: header}"></header>

<div class="container">
    <h1>직원 정보 등록</h1>

    <form class="form-grid" th:action="@{/employee/add}" method="post" th:object="${employee}">
        <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" id="userid" th:field="*{userid}" placeholder="예: hong123" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" placeholder="8자 이상 입력" required>
        </div>

        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" id="phone" th:field="*{phone}" placeholder="예: 010-1234-5678">
        </div>

        <div class="form-group">
            <label for="name">직원 이름</label>
            <input type="text" id="name" th:field="*{name}" placeholder="예: 홍길동">
        </div>

        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" id="address" th:field="*{address}" placeholder="예: 서울특별시 강남구 ...">
        </div>

        <div class="form-group">
            <label for="role">역할</label>
            <input type="text" id="role" th:field="*{role}" placeholder="예: 관리자, 직원, ...">
        </div>

        <div class="form-group">
            <label for="department">부서</label>
            <input type="text" id="department" th:field="*{department}" placeholder="예: 총무부, 개발팀">
        </div>

        <div class="form-group">
            <label>SMS 수신여부</label>
            <div class="radio-group">
                <label><input type="radio" th:field="*{sms_receive}" value="true"> 수신</label>
                <label><input type="radio" th:field="*{sms_receive}" value="false"> 수신안함</label>
            </div>
        </div>

        <div class="submit-area">
            <button type="submit">직원 등록</button>
        </div>
    </form>
</div>

<script src="/js/header.js"></script>
</body>
</html>
