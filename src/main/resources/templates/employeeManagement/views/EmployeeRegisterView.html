<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>직원 등록 - 지식관리시스템</title>
    <link rel="stylesheet" th:href="@{/employeeManagement/css/employeeRegister.css}">
</head>

<body>

    <!-- 공통 헤더 -->
    <div th:replace="components/header :: header"></div>

    <div class="container">
        <h1>직원 정보 등록</h1>

        <form class="form-grid">
            <div class="form-group">
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userid" placeholder="예: hong123" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="8자 이상" required>
            </div>

            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="text" id="phone" name="phone" placeholder="예: 010-1234-5678">
            </div>

            <div class="form-group">
                <label for="name">직원 이름</label>
                <input type="text" id="name" name="name" placeholder="예: 홍길동">
            </div>

            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" name="address" placeholder="예: 서울특별시 강남구 ...">
            </div>

            <div class="form-group">
                <label for="role">역할</label>
                <input type="text" id="role" name="role" placeholder="예: 관리자, 직원, ...">
            </div>

            <div class="form-group">
                <label for="department">부서</label>
                <input type="text" id="department" name="department" placeholder="예: 총무부, 개발팀">
            </div>

            <div class="form-group">
                <label>SMS 수신여부</label>
                <div class="radio-group">
                    <label><input type="radio" name="sms_receive" value="true" required> 수신</label>
                    <label><input type="radio" name="sms_receive" value="false"> 수신안함</label>
                </div>
            </div>

            <div class="submit-area">
                <button type="submit">직원 등록</button>
            </div>
        </form>
    </div>

</body>

</html>
