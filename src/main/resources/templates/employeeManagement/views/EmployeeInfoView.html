<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>직원 정보 조회 - 지식관리시스템</title>
    <link rel="stylesheet" th:href="@{/employeeManagement/css/employeeInfo.css}">
</head>

<body>

    <!-- 공통 헤더 -->
    <div th:replace="components/header :: header"></div>

    <div class="container">
        <h1>직원 정보 조회</h1>
        <p class="description">검색하고자 하는 직원의 ID를 입력하거나, 전체 직원 목록을 확인하세요.</p>

        <div class="search-wrapper">
            <input type="text" placeholder="직원 ID 입력" />
        </div>

        <button class="button" onclick="showTable()">전체 직원 정보 보기</button>

        <div id="employeeTable" class="hidden">
            <table>
                <thead>
                    <tr>
                        <th>아이디</th>
                        <th>비밀번호</th>
                        <th>전화번호</th>
                        <th>이름</th>
                        <th>주소</th>
                        <th>역할</th>
                        <th>부서</th>
                        <th>SMS 수신여부</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>emp001</td>
                        <td>********</td>
                        <td>010-1234-5678</td>
                        <td>홍길동</td>
                        <td>서울특별시</td>
                        <td>관리자</td>
                        <td>총무부</td>
                        <td class="sms-o">O</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function showTable() {
            document.getElementById("employeeTable").classList.remove("hidden");
        }
    </script>

</body>

</html>
